<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileBridge</title>
  <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
  <div class="container">
  
    <header>
      <h1>FileBridge</h1>
      <button class="logout-btn">Log Out</button>
    </header>

    <main>
      <div class="actions">
        <input type="text" id="folderName" placeholder="Enter folder name" class="input-field">
        <button class="action-btn">Create Folder</button>
        <button class="back-btn" id="backButton">Back</button>
      </div>
      <input type="hidden" id="currentParentId" value="0">
      <div id="folders"></div>
      <div id="files"></div>
    </main>

    <button class="upload-btn" id="uploadButton">Upload</button>
    <input type="file" id="fileUpload" multiple style="display: none;">
  </div>

  <script>
    document.getElementById('uploadButton').onclick = () => {
      document.getElementById('fileUpload').click();
    };
  </script>

  <script type="module" src="JAVASCRIPT/home.js"></script>
</body>
</html>
